plugins {
    id 'java'
}

group 'org.regio'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.codeborne:selenide:5.15.0'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.1'
    testCompile group: 'io.rest-assured', name: 'json-path', version: '4.3.1'
    testCompile group: 'io.rest-assured', name: 'json-schema-validator', version: '4.3.1'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}
